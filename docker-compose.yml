# KLineLens Docker Compose 配置
#
# 一键启动本地开发环境：
#   docker compose up --build
#
# 服务说明：
# - api: FastAPI 后端 (端口 8000)
# - web: Next.js 前端 (端口 3000)

services:
  # FastAPI 后端服务
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - PROVIDER=${PROVIDER:-twelvedata}
      - CACHE_TTL=${CACHE_TTL:-60}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:${WEB_PORT:-3000}
      # Provider API Keys（根据 PROVIDER 设置使用）
      # Twelve Data（推荐，实时数据 + 可靠分钟成交量）
      - TWELVEDATA_API_KEY=${TWELVEDATA_API_KEY:-}
      # Alpaca（备选，免费 + 分钟成交量）
      - ALPACA_API_KEY=${ALPACA_API_KEY:-}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET:-}
      # Alpha Vantage（25次/天）
      - ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY:-}
      # LLM 配置（用于生成 AI 叙事报告）
      # openai: 使用 OpenAI API（支持兼容 API）
      # gemini: 使用 Google Gemini API
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-}
      - LLM_MODEL_FULL=${LLM_MODEL_FULL:-}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
    volumes:
      # 开发模式：挂载源代码实现热重载
      - ./apps/api/src:/app/src:ro
      - ./packages/core:/app/packages/core:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Next.js 前端服务
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${API_PORT:-8000}
      - NEXT_PUBLIC_REFRESH_SECONDS=${REFRESH_SECONDS:-60}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

# 网络配置
networks:
  default:
    name: klinelens-network
